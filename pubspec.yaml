name: video_trimmer
description: A Flutter package for trimming videos. This supports retrieving, trimming, and storage of trimmed video files to the file system.
version: 1.0.0
homepage: https://github.com/huangred/video_trimmer

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  file_picker: 3.0.3
  video_player: 2.1.10
  flutter_ffmpeg: 0.4.0
  video_thumbnail: 0.3.3
  path_provider: 2.0.2
  intl: 0.17.0
  path: 1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

